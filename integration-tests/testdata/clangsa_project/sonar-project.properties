# required metadata
sonar.projectKey=clangsa_project
sonar.projectName=clangsa_project
sonar.projectVersion=1


# disable xml
sonar.xml.file.suffixes=.disable-xml

# disable SCM support
sonar.scm.disabled=true

# path to source directories (required)
sonar.sources=src

sonar.cxx.includeDirectories=src

# paths to the reports
sonar.cxx.clangsa.reportPaths=divzero.plist
